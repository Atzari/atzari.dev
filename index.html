<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      background-color: #0c0c0c;
      color: #cfcfcf;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      color: #b48ede;
      font-size: 2.5rem;
      margin-bottom: 0.25rem;
    }

    .subtitle {
      color: #aaa;
      font-size: 1rem;

    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 320px;
    }

    .link-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #cfcfcf;
      background-color: #1a1a1a;
      border: 1px solid #444;
      padding: 0.75rem;
      border-radius: 8px;
      transition: 0.2s ease;
      font-size: 1rem;
      position: relative;
    }

    .link-btn:hover {
      box-shadow: 0 0 8px #b48ede;
      border-color: #b48ede;
      transform: scale(1.03);
    }

    .link-btn i {
      margin-right: 0.5rem;
      width: 20px;
      text-align: center;
      color: #b48ede;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>

    </a>
